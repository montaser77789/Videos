<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فيديوهات كورسات تعليمية</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        background-color: #111;
        color: #fff;
        font-family: "Tajawal", sans-serif;
        direction: rtl;
      }

      .videos-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .video-container {
        background: #000;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        position: relative;
        box-shadow: 0 0 15px rgba(141, 176, 103, 0.5);
        transition: transform 0.3s;
      }

      iframe {
        width: 100%;
        height: 200px;
        border-radius: 10px;
        border: none;
        pointer-events: none;
      }

      .overlay {
        position: absolute;
        top: 20px;
        left: 0;
        width: 100%;
        height: 200px;
        z-index: 2;
        background: transparent;
        cursor: not-allowed;
      }

      .video-title {
        margin-top: 10px;
        font-size: 1.2em;
      }

      .controls {
        margin-top: 10px;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      .control-icon {
        font-size: 1.5em;
        color: #8db067;
        cursor: pointer;
        transition: color 0.3s;
        margin-top: auto;
        padding: 10px 0;
      }

      .control-icon:hover {
        color: #6d944d;
      }

      .progress-bar {
        height: 10px;
        background: #333;
        border-radius: 5px;
        margin: 10px 0;
        overflow: hidden;
        position: relative;
        cursor: pointer;
      }

      .progress-fill {
        height: 100%;
        width: 0;
        background: #8db067;
        transition: width 0.5s;
      }

      .time-display {
        font-size: 0.9em;
        margin-top: 5px;
      }

      .fullscreen iframe {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
      }

      .fullscreen .overlay {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.2);
      }

      .fullscreen .controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 4;
        bottom: 10px;
        display: flex;
        right: 0;
      }

      @media (max-width: 480px) {
        iframe {
          height: 180px;
        }
        .control-icon {
          font-size: 1.2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="videos-grid">
      <div class="video-container">
        <div class="overlay"></div>
        <iframe
          id="video1"
          src="https://www.youtube.com/embed/2DTc4QpGNys?enablejsapi=1&modestbranding=1&rel=0&controls=0&iv_load_policy=3&fs=0&showinfo=0"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
        <div class="video-title">فيديو 1: مقدمة المشروع</div>
        <div dir="ltr" class="progress-bar" id="progress-bar-video1">
          <div class="progress-fill" id="progress-video1"></div>
        </div>
        <div class="time-display" id="time-video1">00:00 / 00:00</div>
        <div dir="ltr" class="controls">
          <i
            class="fas fa-volume-up control-icon"
            onclick="adjustVolume('video1', 0.1)"
          ></i>
          <i
            class="fas fa-forward control-icon"
            onclick="forwardVideo('video1')"
          ></i>
          <i
            class="fas fa-play control-icon"
            onclick="togglePlayPause('video1')"
          ></i>
          <i
            class="fas fa-backward control-icon"
            onclick="rewindVideo('video1')"
          ></i>
          <i
            class="fas fa-volume-down control-icon"
            onclick="adjustVolume('video1', -0.1)"
          ></i>
          <i
            class="fas fa-expand control-icon"
            onclick="toggleFullScreen('video1')"
          ></i>
        </div>
      </div>
    </div>

    <script>
      const players = {};
      let isPlaying = {};

      function onYouTubeIframeAPIReady() {
        const videoId = "video1";
        players[videoId] = new YT.Player(videoId, {
          events: {
            onStateChange: (event) => onPlayerStateChange(event, videoId),
            onReady: () => startProgress(videoId),
          },
        });
        isPlaying[videoId] = false;
      }

      function onPlayerStateChange(event, id) {
        isPlaying[id] = event.data === YT.PlayerState.PLAYING;
        updateIcon(id);
      }

      function togglePlayPause(id) {
        if (isPlaying[id]) {
          players[id].pauseVideo();
        } else {
          players[id].playVideo();
        }
        isPlaying[id] = !isPlaying[id];
        updateIcon(id);
      }

      function updateIcon(id) {
        const icon = document
          .querySelector(`#${id}`)
          .parentElement.querySelector(".fa-play, .fa-pause");
        if (icon) {
          icon.className = isPlaying[id]
            ? "fas fa-pause control-icon"
            : "fas fa-play control-icon";
        }
      }

      function forwardVideo(id) {
        players[id].seekTo(players[id].getCurrentTime() + 10, true);
      }

      function rewindVideo(id) {
        players[id].seekTo(players[id].getCurrentTime() - 10, true);
      }

      function adjustVolume(id, change) {
        const currentVolume = players[id].getVolume() / 100;
        let newVolume = currentVolume + change;
        if (newVolume > 1) newVolume = 1;
        if (newVolume < 0) newVolume = 0;
        players[id].setVolume(newVolume * 100);
      }

      function toggleFullScreen(id) {
        const container = document.getElementById(id).parentElement;
        if (!document.fullscreenElement) {
          container.classList.add("fullscreen");
          container.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }

      function startProgress(id) {
        const progressBar = document.getElementById(`progress-bar-${id}`);
        const update = () => {
          const currentTime = players[id].getCurrentTime();
          const duration = players[id].getDuration();
          const progress = (currentTime / duration) * 100;
          document.getElementById(
            `progress-${id}`
          ).style.width = `${progress}%`;
          document.getElementById(`time-${id}`).innerText = `${formatTime(
            currentTime
          )} / ${formatTime(duration)}`;
          requestAnimationFrame(update);
        };
        update();

        progressBar.addEventListener("click", (e) => {
          const rect = progressBar.getBoundingClientRect();
          const clickX = e.clientX - rect.left;
          const width = rect.width;
          const percent = clickX / width;
          const duration = players[id].getDuration();
          players[id].seekTo(duration * percent);
        });
      }

      function formatTime(seconds) {
        const min = Math.floor(seconds / 60);
        const sec = Math.floor(seconds % 60);
        return `${min}:${sec.toString().padStart(2, "0")}`;
      }

      document.addEventListener("fullscreenchange", () => {
        if (!document.fullscreenElement) {
          document
            .querySelectorAll(".fullscreen")
            .forEach((el) => el.classList.remove("fullscreen"));
        }
      });
    </script>

    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>
